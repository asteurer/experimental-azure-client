spin_manifest_version = 2

[application]
name = "Go Azure"
# Update with latest version number
version = "0.1.0"
authors = ["Andrew Steurer <andrew.steurer@fermyon.com>"]

# [variables]
# az_account_name = { required = true }
# az_shared_key = { required = true }

[[trigger.http]]
route = "/..."
component = "go-azure"

[component.go-azure]
source = "main.wasm"

[component.go-azure.build]
command = "tinygo build -target=wasi -gc=leaking -no-debug -o main.wasm main.go"
watch = ["**/*.go", "go.mod"]

